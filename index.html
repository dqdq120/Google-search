<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in Iframe</title>
    <style>
        /* General body style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Search container */
        .search-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Styling for the input field */
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focus effect on input */
        #search-input:focus {
            border-color: #0078d4;
        }

        /* Button styles */
        #search-btn {
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for button */
        #search-btn:hover {
            background-color: #005a8b;
        }

        /* Iframe style */
        #search-frame {
            width: 80%;
            height: 70vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="search-container">
        
            <input type="text" name="q" placeholder="Search..." id="search-input" required>
            <button type="submit" id="search-btn">Search</button>
       
    </div>

    <!-- Iframe for displaying search results -->
    <iframe id="search-frame" name="s"></iframe>
    <script>
        document.getElementById('search-btn').addEventListener('click',e=>{
            document.getElementById('search-frame').href='https://google.com/q='+document.getElementById('search-input').value
        })
    </script>
</body>
</html>
